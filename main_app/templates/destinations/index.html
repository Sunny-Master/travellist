{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/destinations/destination-index.css' %}"
/>
{% endblock %}

{% block content %}

{% for destination in destinations %}
  <a href="{% url "destination-detail" destination.id %}"><p>{{ destination.name }}</p></a>
{% endfor %}

{% endblock %}
