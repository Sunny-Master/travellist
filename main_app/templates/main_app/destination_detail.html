{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/destinations/destination-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section >
  <div>
    <h1>{{ destination.name }}</h1>
    <img 
      src="{{destination.image_url}}" 
      alt="{{destination.name}}"
    >
  </div>
  <div>
    <h2>{{ destination.type }}</h2>
    <h2>{{ destination.country }}</h2>
    <h2>{{ destination.rating }}</h2>
  </div>
</section>

{% endblock %}
