{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/destinations/destination-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="card">
  <div class="card-content">
    <h1>{{ destination.name }}</h1>      
    <img 
    src="{{destination.image_url}}" 
    alt="{{destination.name}}"
    >
    <div class="second-half">
      <div class="card-data">
        <label>Type </label>
        <h3>{{ destination.get_type_display }}</h3>
      </div>
      <div class="card-data">
        <label>Location </label>
        <h3>{{ destination.city }}, {{ destination.country }}</h3>
      </div>
      <div class="card-data">
        <label>Comment </label>
        <h3>{{ destination.comment }}</h3>
      </div>
      <div class="card-data">
        <label>Rating </label>
        <h3>{{ destination.rating }}/5</h3>
      </div>
    </div>
    <div class="actions">
      <a href="{% url "destination-update" destination.id %}" class="btn warn">
        <span>
          <i class="fa-solid fa-file-pen" ></i>
        </span>
      </a>
      <a href="{% url "destination-delete" destination.id %}" class="btn danger">
        <span>
          <i class="fa-solid fa-file-circle-xmark" ></i>
        </span>
      </a>
    </div>
  </div>
</section>

{% endblock %}
